{% extends 'base.html' %}


{% block content %}
<h1>Leader Board</h1>
<table>

  <thead>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Score</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      {% for object in object_list %}
      <td>{{ forloop.counter }}</td>
      <td>{{ object.user.get_full_name }}</td>
      <td>{{ object.score }}</td>
      {% endfor %}
    </tr>
  </tbody>

</table>

{% endblock %}
