{% extends 'base.html' %}


{% block content %}
<div class="container col-sm-10 col-md-6 col-lg-4 p-5 my-5 bg-white border border-1">
  <h1 class="text-center">Register Account</h1>
  <p class="text-center text-muted">Please fill your name, username and password</p>

  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
      <input id="" type="{{ field.field.widget.input_type }}" name="{{ field.html_name }}" class="form-control"
        required>
      {% for error in field.errors %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </div>
    {% endfor %}

    <button class="container btn btn-success text-center mt-3">
      Register
    </button>

    <p class="mt-2 text-muted">Already registered? Login <a href="{% url 'login' %}">here</a></p>
  </form>
</div>
{% endblock %}
